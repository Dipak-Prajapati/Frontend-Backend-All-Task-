        <form>
            <input type="file" id="fileUpload" class="button" multiple>
        </form>
        <a href="javascript:void(0)" class="button js-add-slide">Add Slide</a>
        
        <div class="gallery">
            <a href="javascript:void(0)" class="button btn-remove js-remove-slide">Remove Slide</a>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).on('ready', function () {

            var fileName;
            var fName;
            $('input[type="file"]').change(function (e) {
                fileName = e.target.files[0].name;
                fName = fileName;
                fileName = " D:\\INEXTURE\\Slider\\img\\" + fileName;
                console.log(fileName);
            });
            $('.slider-info').slick({
                infinite: false,
                speed: 200,
                slidesToShow: 1,
                slidesToScroll: 1
            });
            // Multiple images preview in browser
            
            var imagesPreview = function (input, placeToInsertImagePreview) {

                if (input.files) {
                    var filesAmount = input.files.length;

                    for (i = 0; i < filesAmount; i++) {
                        var reader = new FileReader();

                        reader.onload = function (event) {
                            $($.parseHTML('<img>')).attr('src', event.target.result).appendTo(placeToInsertImagePreview);
                            $($.parseHTML('<h3>')).appendTo(fName).$.parseHTML('</h3>');
                        }

                        reader.readAsDataURL(input.files[i]);
                    }
                }

            };

            // $('#fileUpload').on('change', function () {
            //     imagesPreview(this, 'div.gallery');
            // });
            var counter = 0;
            $('.js-add-slide').on('click', function () {
               
                counter++;
                // $('.slider-info').slick('slickAdd', '<div> <img src="img/dips.jpg"></div>');
                $('.slider-info').slick('slickAdd', '<div> <img src="' + fileName + '"></div>');
                
            });

            $('.js-remove-slide').on('click', function () {
                $('.slider-info').slick('slickRemove', counter + 1);
                if (counter !== 0) {
                   // fileName--;
                    counter--;
                }
            });
