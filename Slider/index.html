<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <script src="script/jquery.js"></script>
    <script src='script/bootstrap.min.js'></script>
    <script src="script/bootstrap.js"></script>
    <script src="script/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active img-item">
                    <img class="d-block w-100" src="img/dips.jpg" alt="First slide">
                </div>
                <div class="carousel-item img-item">
                    <img class="d-block w-100" src="img/1.jpg" alt="Second slide">

                    <div class="carousel-caption second-slide-text">
                        <h3 class="h3-responsive">Second Slide</h3>
                        <p>Image With Text</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-captionn" id="txt-left">
                        <h3 class="h3-responsive txt">Third Slide</h3>
                        <p class="txt2">Image With Left Side Text</p>
                    </div>
                    <div class="img-right">
                        <img class="d-block w-100" src="img/dips.jpg" alt="Second slide">
                    </div>

                </div>
                <div class="carousel-item img-item">
                    <video id="video" class="d-block w-100" muted autoplay="autoplay" loop="loop" preload="auto">
                        <source src="img/LEGEND_20171204_174637.mp4">
                        </source>
                    </video>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
