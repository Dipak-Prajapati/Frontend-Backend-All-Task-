<!DOCTYPE html>
<html>
<head>
	<title>MultiMedia And Embeding</title>
	<style type="text/css">
		img
		{
			margin: -7px;
			padding: 0;
		}
	</style>
</head>
<body>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/wHFflWvii3M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen sandbox=""></iframe>

	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7340.15068048238!2d72.53430916350707!3d23.094337722190943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1578346173146!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" sandbox=""></iframe>

	<section><img src="1.jpg" alt="Image Not Loading"></section>
	<video src="rabbit320.webm" controls>
  	<p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.webm">link to the video</a> instead.</p> 
	</video>
	<video controls>
  <source src="rabbit320.mp4" type="video/mp4">
  <source src="rabbit320.webm" type="video/webm">
  <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
</video>

	<video controls width="400" height="400"
       autoplay loop muted
       poster="">
  <source src="rabbit320.mp4" type="video/mp4">
  <source src="rabbit320.webm" type="video/webm">
  <p>Your browser doesn't support HTML video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
</video>
<audio controls>
  <source src="viper.mp3" type="audio/mp3">
  <source src="viper.ogg" type="audio/ogg">
  <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
</audio>
	<section>
	<figure>
  	<img src="2.jpeg"
       alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth">

  <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
	</figure>
	</section>

	
</body>
</html>
